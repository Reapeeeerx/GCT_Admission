<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Received</title>
    <meta http-equiv="refresh" content="5;url=MainPage.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #004080;
        }

        #countdown {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        let seconds = 5;
        function countdown() {
            const counter = document.getElementById('countdown');
            if (seconds > 0) {
                counter.innerText = `Redirecting in ${seconds} seconds...`;
                seconds--;
                setTimeout(countdown, 1000);
            }
        }
        window.onload = countdown;
    </script>
</head>
<body>
    <h1>Thank you!!!</h1>
    <p>Your submission has been received.</p>
    <p id="countdown"></p>
</body>
</html>
